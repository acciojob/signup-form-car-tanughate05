<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input  id="name" type="text" placeholder="name" required><br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="email" required><br>
		<label for="gender" >Gender</label>
		<input id="gender" type="radio" name="gender_m" >Male
		<input id="gender" type="radio" name="gender_f" >Female<br>
		<label>Car Brands</label>
		<select id="cars"  placeholder=" --Please Choose an option--" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label>Age</label>
		<input id="age" type="text" placeholder="Age" required><br>
		<label>DOB</label>
		<input id="dob" type="date" required ><br>
		<label>Phone Number</label>
		<input id="tel" type="number" placeholder=" xxx-xxx-xxxx" e><br>
		<label>Password</label>
		<input id="password" type="password" placeholder="Password" required><br>
		<input type="checkbox" required><br>
	
		<input id="tos" type="submit" value="submit" required>
		

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
